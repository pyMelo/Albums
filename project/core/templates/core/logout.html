<!-- templates/logout.html -->
{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}

  <script>
    setTimeout(function() {
      window.location.href = "{% url 'index' %}";
    }, 2000);  <!-- Redirect after 2 seconds (adjust as needed) -->
  </script>
{% endblock %}
