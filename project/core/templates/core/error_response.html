<!-- templates/your_app_name/error_response.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-md bg-white p-8 rounded-md shadow-md">
        <h1 class="text-3xl font-semibold text-gray-800 mb-4">Error {{ code }}</h1>
        <p class="text-gray-600">{{ message }}</p>

        {% if code != 200 %}
            <!-- Add login or signup buttons -->
            <div class="mt-6 flex space-x-4">
                <a href="{% url 'core:login' %}" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700">Log in</a>
                <a href="{% url 'core:signup' %}" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-gray-700">Sign up</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
